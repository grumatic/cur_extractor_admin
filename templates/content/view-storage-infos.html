{% extends 'layout/base.html' %}

{% load static %}


{% block content %}
<div class="content">
    <div class="listing-table"></div>
        <div class="tittle">
                <h2>Existing Storage Infos</h2>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Bucket Name</th>
                <th>Prefix</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            

            {% for storage_info in storage_infos %}

            <tr>
                <td>{{storage_info.id}}</td>
                <td>{{storage_info.bucket_name}}</td>
                <td>{{storage_info.prefix}}</td>
                <td></td>
                <td><a class="btn btn-sm btn-info" href="">Update</a></td>
                <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
