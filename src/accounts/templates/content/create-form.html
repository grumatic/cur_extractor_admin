{% extends 'layout/base.html' %}

{% load static %}


{% block content %}
<div class="content">
    <h1>{{title}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="submit-btn" type="submit" value="Create">
    </form>
    {% if title == "Output CUR Info" %}
    <p class="note">* If no account is selected, all accounts will be included in the output.</p>
    {% endif %}
</div>
{% endblock %}
